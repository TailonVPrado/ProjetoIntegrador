<div [ngClass]="{'main' : !isGrid, 'flex-container': !isGrid}">
  <label *ngIf="!isGrid">{{properties?.label}}</label>
  <div [ngClass]="{'input-container-shadow': !isGrid}" class="input-container">
    <input
    [disabled]="!properties?.ativo"
    [placeholder]="properties?.placeholder"
    [(ngModel)]="mxModel"
    [ngStyle]="{ 'background-color': properties?.ativo && isGrid ? '#fff' : '', 'text-align': align }"
    currencyMask [options]="{'prefix': '',
                             'thousands': '',
                             'decimal': ',',
                             'precision': this.decimal ? 1 : 0,
                             'allowNegative': false,
                             'nullable': true,
                             'align': 'none' }" />
  </div>
</div>
