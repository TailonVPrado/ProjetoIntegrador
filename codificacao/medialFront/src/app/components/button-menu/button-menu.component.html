<hr *ngIf="!this.notHr">
<button class="button-menu" [ngClass]="{'selecionado': properties.selecionado && properties.childs.length == 0}">
  <img class="imagem-principal" [src]="'/assets/images/menu_icon/'+properties.imagem+'.png'">
  <span class="texto">{{properties.text}}</span>
  <img class="imagem-secundaria"
    src="/assets/images/menu_icon/seta.png" [class.rotated]="properties.selecionado">
</button>
