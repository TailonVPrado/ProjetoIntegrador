<div class="window">
  <div class="left" style="margin-bottom: 50px; margin-top: 30px; margin-left: 7%; margin-right: 7%;">
    <input-text style="width: 70%;" [(mxModel)]="obra.dsObra" [properties]="inputDsObra"></input-text>
    <input-date style="width: 30%;" [(mxModel)]="obra.dtLancamento" [properties]="inputDtLancamento"></input-date>
    <button-default [properties]="buttonCadastrarObra" (onClick)="onClickCadastrarObra()" hint="Adicionar Obra"></button-default>
  </div>

  <grid-obra [gridObra]="gridObra"></grid-obra>
</div>
