<div class="window">

  <div class="left" style="margin-bottom: 50px; margin-top: 30px; margin-left: 10%;">
    <input-text style="width: 40%;" [properties]="inputDsPerfil" [(mxModel)]="perfil.dsPerfil"></input-text>
    <input-text></input-text>
    <button-default [properties]="buttonConsultar" (click)="onClickConsultar()"></button-default>
    <button-default [properties]="buttonCadastrar"></button-default>
  </div>

  <div class="center">
    <table style="width: 85%;" class="custom-table">
      <thead>
        <tr>
          <th class="padding" style="text-align: left;"><span>Descrição Perfil</span></th>
          <th style="text-align: left; width: 25%;"><span>Linha</span></th>
          <th style="width:30px;"></th>
          <th style="width:30px;"></th>
          <th style="width:30px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of gridPerfil; let i = index">
          <td class="padding">
            <input-text [isGrid]="true" [properties]="x.properties" [(mxModel)]="x.dsPerfil"></input-text>
          </td>
          <td>
            <input-text [isGrid]="true" [properties]="x.properties" [(mxModel)]="x.linha.dsLinha"></input-text>
          </td>
          <td>
            <button-icon nomeIcone="addImagem" [visivel]="x.visibilidadeBotoes.get(tipoBotao.IMAGEM)" hint="Adicionar Imagem"></button-icon>
          </td>

          <td>
            <button-icon nomeIcone="excluir"  [visivel]="x.visibilidadeBotoes.get(tipoBotao.EXCLUIR)" hint="Excluir"></button-icon>
            <button-icon (click)="onClickCancelar(x)" nomeIcone="cancelar" [visivel]="x.visibilidadeBotoes.get(tipoBotao.CANCELAR)" hint="Cancelar alteração"></button-icon>
          </td>
          <td>
            <button-icon (click)="onClickEditar(x)" nomeIcone="editar" [visivel]="x.visibilidadeBotoes.get(tipoBotao.EXCLUIR)" hint="Editar"></button-icon>
            <button-icon nomeIcone="confirmar" [visivel]="x.visibilidadeBotoes.get(tipoBotao.CONFIRMAR)" hint="Confirmar alteração"></button-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
